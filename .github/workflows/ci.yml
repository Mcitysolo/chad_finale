name: ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ toLower(github.repository) }}
  TAG: ${{ github.sha }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (local load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          tags: ${{ env.IMAGE }}:${{ env.TAG }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Import check (backend.app inside image)
        run: |
          set -euo pipefail
          docker run --rm -e PYTHONPATH=/app ${{ env.IMAGE }}:${{ env.TAG }} \
            python -c "import sys, importlib; sys.path.insert(0,'/app'); importlib.import_module('backend.app'); print('backend.app import âœ…')"

      - name: Smoke test /healthz
        run: |
          set -euo pipefail
          CID=$(docker run -d -e PYTHONPATH=/app -e MODE=shadow -p 8000:8000 ${{ env.IMAGE }}:${{ env.TAG }})
          for i in $(seq 1 25); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/healthz || true)
            [ "$code" = "200" ] && echo "health OK" && exit 0
            sleep 1
          done
          echo "health check failed"
          docker logs "$CID" || true
          exit 1

      - name: Push to GHCR
        id: push
        run: |
          set -euo pipefail
          docker push ${{ env.IMAGE }}:${{ env.TAG }}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE }}:${{ env.TAG }} | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Trivy scan (image in GHCR)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.TAG }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Publish digest artifact
        run: echo "${{ steps.push.outputs.digest }}" > image-digest.txt

      - uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
