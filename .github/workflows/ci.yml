name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test runner
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run unit tests
        run: |
          pytest -q tests/core/test_paper_shadow_runner_selection.py

