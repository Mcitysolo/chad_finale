name: ci

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  # Force lowercase to satisfy OCI tag rules
  IMAGE: ghcr.io/${{ toLower(github.repository) }}
  TAG: ${{ github.sha }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (local load)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          tags: ${{ env.IMAGE }}:${{ env.TAG }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Early, explicit import check inside the built image
      - name: Import check (backend.app inside image)
        env:
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ env.TAG }}
        run: |
          set -euo pipefail
          docker run --rm -e PYTHONPATH=/app "$IMAGE:$TAG" \
            python -c "import sys, importlib; sys.path.insert(0,'/app'); importlib.import_module('backend.app'); print('backend.app import âœ…')"

      # Run a short, safe health check with explicit env
      - name: Smoke test /healthz
        env:
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ env.TAG }}
        run: |
          set -euo pipefail
          CID=""
          cleanup(){ [ -n "${CID:-}" ] && docker rm -f "$CID" >/dev/null 2>&1 || true; }
          trap cleanup EXIT
          CID=$(docker run -d -e PYTHONPATH=/app -e MODE=shadow -p 8000:8000 --name chad "$IMAGE:$TAG")
          for i in $(seq 1 25); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/healthz || true)
            if [ "$code" = "200" ]; then echo "health OK"; exit 0; fi
            sleep 1
          done
          echo "health check failed"
          docker logs "$CID" || true
          exit 1

      - name: Push to GHCR
        run: |
          set -euo pipefail
          docker push $IMAGE:$TAG
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE:$TAG | cut -d'@' -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
        id: push

      - name: Trivy scan (image in GHCR)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ env.TAG }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Publish digest artifact
        run: echo "${{ steps.push.outputs.digest }}" > image-digest.txt
      - uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: image-digest.txt
