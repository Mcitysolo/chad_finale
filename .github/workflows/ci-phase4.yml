name: phase4-ci

on:
  pull_request:
    branches:
      - phase4_exec_and_risk_spec
      - main
    paths:
      - 'chad/**'
      - '.github/workflows/**'
  push:
    branches:
      - phase4_exec_and_risk_spec
      - 'phase4_*'
    paths:
      - 'chad/**'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: phase4-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps (lenient)
        run: |
          set -e
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest
          fi

      - name: Run Phase-4 smoke tests
        run: |
          pytest -q chad/phase4/tests
